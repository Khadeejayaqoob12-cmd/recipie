<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 10px greenyellow;
            /* outline-offset: 44px; */
            ;
        }

        .text-element{
            text-shadow: 2px 2px 4px rgb(207, 3, 3);
            border: 2px solid green;
            border-radius: 8px;
            outline: solid blue 4px;
            outline-offset: 22px;
        }
    </style>
</head>

<body>
    <div class="box">I am a box</div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deserunt in eligendi similique, nam quis obcaecati
        ipsum necessitatibus ratione cum aliquam amet ducimus laboriosam, quisquam nulla eveniet nihil, facere dicta

    </p>
</body>

</html>
